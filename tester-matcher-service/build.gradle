plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.kali'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 11
targetCompatibility = 11

def queryDslVersion = '4.2.2'
def h2Version = '1.4.199'
def liquibaseVersion = '3.8.2'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-json'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "org.liquibase:liquibase-core:${liquibaseVersion}"
    runtime "com.h2database:h2:${h2Version}"
    compileOnly 'org.projectlombok:lombok'
    compile "com.querydsl:querydsl-core:${queryDslVersion}"
    compile "com.querydsl:querydsl-jpa:${queryDslVersion}"
    compile 'commons-collections:commons-collections:3.2.2'
    testCompile 'io.rest-assured:rest-assured:4.1.2'
    testCompile 'io.rest-assured:json-path:4.1.2'
    testCompile 'io.rest-assured:xml-path:4.1.2'
    testCompile 'org.assertj:assertj-core:3.11.1'

    annotationProcessor(
            'org.projectlombok:lombok',
            "com.querydsl:querydsl-apt:${queryDslVersion}:jpa",
            "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final",
            "javax.annotation:javax.annotation-api:1.3.2"
    )
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
